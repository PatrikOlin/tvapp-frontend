<div class="container">
    <div class="row">
      <div class="col">
        <img class="float-left m-4 season-img" src="{{season?.poster_path}}" />
      </div>
      <div class="col-sm-8 col-md-6">
        <div class="float-left m-4">
          <h1>{{ season?.name | defaultValue:'N/A'}}</h1>
          <p>Season no. {{season?.season_number | defaultValue:'N/A'}} </p>
          <h5 class="mt-3">Overview:</h5>
          <p>{{ season?.overview | defaultValue:'N/A' }}</p>
          <p>Air date: {{ season?.air_date | defaultValue:'N/A' }} </p>
        </div>
      </div>
       <app-episode-card *ngFor="let episode of episodes; index as i"
        [episode] = episodes[i]></app-episode-card>
    </div>
  </div>
