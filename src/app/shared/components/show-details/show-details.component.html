<div class="container">
  <div class="row">
    <div class="col">
      <img class="float-right m-4" src="{{show.poster_path}}" /></div>
      <div class="col-sm-8 col-md-6">
      <div class="float-left m-4">
        <h1>{{ show?.name | defaultValue:'N/A'}}</h1>
        <span (click)="addToFavorites(1, show.id)" class="fa-stack fa-lg">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="far fa-eye fa-stack-1x"></i>
        </span>
<!--         <span *ngIf="this.isFavorite; else notFavorite" (click)="addToFavorites(show.id)"><i class="favoriteIcon far fa-heart"></i></span>
        <ng-template #notFavorite><span (click)="removeFromFavorites(show.id)"><i class="favoriteIcon fas fa-heart"></i></span></ng-template> -->
        <h5 class="mt-3">Översikt:</h5>
        <p>{{ show?.overview | defaultValue:'N/A' }}</p>
        <p><strong>Nästa avsnitt sänds: </strong>{{ show?.next_episode_to_air?.air_date | defaultValue:'N/A' }}</p>
        <small>Första sändningsdatum: {{ show?.first_air_date | defaultValue:'N/A' }}</small><br />
        <small>Status: {{ show?.status | defaultValue:'N/A' }}</small>
      </div>
    </div>


  </div>
</div>
